<div class="row">

  <div class="col-md-3">

    <div ng-show="uploader.isHTML5">
      <div nv-file-drop="" options="{ url: '/api/images' }" uploader="uploader">
        <div class="well my-drop-zone" nv-file-over="" over-class="another-file-over-class" uploader="uploader">
          Another drop zone with its own settings
        </div>
      </div>
      <div ng-repeat="item in uploader.queue">
          <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
      </div>

      <div class="progress" ng-show="uploader.isHTML5" style="margin-bottom: 0;">
        <div class="progress-bar" ng-style="{ 'width': currentFile.progress + '%' }" role="progressbar"></div>
      </div>
    </div>
  </div>

</div>

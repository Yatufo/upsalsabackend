<div class="container">

    <div class="row" ng-controller="CategoriesCtrl">
        <div class="col-xs-12 col-md-2 text-center image-selector">
            <a href="#/{{city}}/events/{{category}}">
                <img src="assets/img/{{category}}.jpg" class="img-circle category-circle img-responsive " alt="Selected category {{category}}">
                <div class="caption">
                    <h3>{{category}}</h3>
                </div>
            </a>
        </div>

        <div class="col-xs-12 col-md-6 " ng-include="'views/components/categories-selector.html'"></div>

        <div class="hidden-xs col-md-4 ">
            <iframe width="400" height="290" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBMz9TgJkerLAN9fTCUZajRx5RDxYSzuDs
    &q=salsa, Montreal+QC&zoom=11">
            </iframe>
        </div>

    </div>

    <div class="row">
        <div class="hidden-xs col-md-2">
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-red" ng-repeat="event in filteredEvents | orderBy : event.start.dateTime ">
                <div class="panel-heading">{{event.summary}}</div>

                <div class="panel-body">
                    <p><i class="fa fa-calendar fa-lg"> </i> {{event.start.dateTime | date: 'EEEE, MMMM d h:mma' }}</p>
                    <p> <i class="fa fa-clock-o fa-lg"></i> {{event.duration}} hours</p>
                    <p><i ng-if="event.location" class="fa fa-map-marker fa-lg"></i> {{event.location}}</p>
                    <p>
                        <ul class="list-inline">
                            <i class="fa fa-list fa-lg"></i>
                            <li ng-repeat="category in event.categories">{{category}}</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

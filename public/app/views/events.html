<p>Local Time: {{localTime}}</p>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">

            <div ng-controller="CategoriesCtrl">
                <div ng-include="CONFIG.CATEGORY_SELECTOR" />
            </div>

        </div>
        <div class="span10">
            <div class="panel panel-primary" ng-repeat="event in filteredEvents | orderBy : event.start.dateTime ">
                <div class="panel-heading">Summary: {{event.summary}}</div>

                <div class="panel-body">
                    <p>Starts: {{event.start.dateTime | date: 'fullDate' }} Ends: {{event.end.dateTime | date:'EEE h:mma'}}</p>
                    <p>Location: {{event.location}}</p>
                    <p>Categories: {{event.categories}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">


        <div class="col-md-2">
        </div>

        <div class="col-md-4">
            <div ng-controller="CategoriesCtrl">

                <div ng-include="'views/components/categories-selector.html'"></div>
            </div>



            <div class="panel panel-red" ng-repeat="event in filteredEvents | orderBy : event.start.dateTime ">
                <div class="panel-heading">{{event.summary}}</div>

                <div class="panel-body">
                    <p><i class="fa fa-calendar fa-lg"> </i>
                        {{event.start.dateTime | date: 'EEEE, MMMM d h:mma' }} <i class="fa fa-clock-o fa-lg"></i> {{event.duration}} hours</p>
                    <p><i class="fa fa-map-marker fa-lg"></i> {{event.location}}</p>
                    <p><i class="fa fa-list fa-lg"></i>{{event.categories}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <iframe width="400" height="290" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBMz9TgJkerLAN9fTCUZajRx5RDxYSzuDs
    &q=dance+salsa&zoom=8">
            </iframe>
        </div>
        <div class="col-md-2">
        </div>


    </div>
</div>

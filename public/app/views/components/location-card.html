<div class="panel panel-danger">
  <div class="panel-heading">
    <a ng-href="{{location.detailsUrl}}">{{location.name}}</a>
    <sharesocial data-message="'Check this out'" data-url="location.detailsUrl"></sharesocial>
  </div>
  <div class="panel-body">

    <div class="profile">
      <img src="location.imageUrl"></img>
    </div>
    <uploadimage data-locationId="location.id" ></uploadimage>
    <p>
      <i class="fa fa-phone fa-lg"></i>
      <a ng-href="tel:{{location.phone}}">{{location.phone}}</a>
    </p>
    <p>
      <i class="fa fa-globe fa-lg"></i>
      <a ng-href="{{location.url}}" target="window">{{location.url}}</a>
    </p>
    <p>
      <i class="fa fa-map-marker fa-lg"></i>
      <a ng-href="{{location.detailsUrl}}">{{location.address}}</a>
    </p>
    <div>
      <rating data-ratings="location.summaries"></rating>
    </div>
    <div>
      <comments data-expanded="location.showComments" data-commentable="location"></comments>
    </div>
  </div>
</div>

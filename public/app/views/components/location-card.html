<div class="card shadow">
  <div class="card-image">
    <img ng-src="{{location.imageUrl}}"></img>
    <span class="elipsis card-title">{{location.name}}</span>
  </div>
  <div class="card-action clearfix">
    <div class="pull-left">
      <a class="btn btn-link btn-icon" ng-href="tel:{{location.phone}}" ng-if="location.phone">
        <i class="fa fa-phone fa-2x"></i>
      </a>
      <a class="btn btn-link black-text" ng-href="{{location.detailsUrl}}" ng-if="location.address">
        <i class="fa fa-map-marker fa-2x"></i>
      </a>
      <a class="btn btn-link black-text" ng-href="{{location.url}}" target="window">
        <i class="fa fa-globe fa-2x"></i>
      </a>
    </div>
    <div class="pull-right">
      <simplerate data-category="'favorite'" data-rateable="location"></simplerate>
      <a ng-if="location.comments.length > 0" class="btn btn-link black-text" ng-click="toogleComments()">
        <i class="fa fa-comments fa-2x"> <span class="number">{{location.comments.length}}</span> </i>
      </a>
    </div>
  </div>

  <comments data-commentable="location" data-expanded="showComments"></comments>

</div>

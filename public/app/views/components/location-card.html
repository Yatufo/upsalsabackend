<div class="panel panel-danger">
  <div class="panel-heading">
      <a ng-href="{{location.url}}" ">{{location.name}}</a>
      <sharesocial data-message="'Check this out'" data-url="locationUrl | fullUrl"></sharesocial>
  </div>
  <div class="panel-body">
    <p>
      <i class="fa fa-phone fa-lg"></i>
      <a ng-href="tel:{{location.phone}}">{{location.phone}}</a>
    </p>
    <p>
      <i class="fa fa-globe fa-lg"></i>
      <a ng-href="{{location.url}}" target="window">{{location.url}}</a>
    </p>
    <p>
      <i class="fa fa-map-marker fa-lg"></i>
      <a ng-href="/{{city}}/locations/{{location.id}}">{{location.address}}</a>
    </p>
    <rating data-ratings="location.summaries"></rating>
  </div>
</div>

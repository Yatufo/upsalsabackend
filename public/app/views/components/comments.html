<div>
  <div ng-class="current.isEditing ? 'input-group' : '' " ng-if="current.isEditable">
    <textarea class="form-control" ng-keydown="onKeyDown(current, $event)" ng-model="current.comment" placeholder="What do you think about this place?" rows="{{current.textRows}}" style="resize:none"></textarea>
    <span class="input-group-addon btn btn-primary" ng-click="save(current)" ng-if="current.isEditing">Post</span>
  </div>
  <div class="comment-group" ng-repeat="comment in commentable.comments">
    <a class="comment-cell" ng-href="{{comment.userInfo.link}}" target="_blank">
      <img class="avatar" alt="" ng-src="{{comment.userInfo.picture}}"/>
    </a>
    <div class="comment-cell" ng-class="comment.isEditing ? 'input-group' : '' ">
      <textarea class="form-control" ng-keydown="onKeyDown(comment, $event)" ng-model="comment.comment" readonly="{{!comment.isEditable}}" rows="{{comment.textRows}}" style="resize:none"></textarea>
      <span class="input-group-addon btn btn-primary" ng-click="save(comment)" ng-if="comment.isEditing">Post</span>
      <small>{{comment.formattedDate}}</small>
    </div>
  </div>


</div>

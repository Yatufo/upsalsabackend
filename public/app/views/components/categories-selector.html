<p>Categories Selector for: {{categoryTree.name}}</p>

<div ng-repeat="child in categoryTree.categories">
    <input name="{{categoryTree.id}}" type="radio" value="{{child.id}}" ng-model="selectedCategories[categoryTree.id]" />{{child.name}}


    <br/>
    <div ng-if="showSubcategories(child, categoryTree)" >
        <br/>
        <div ng-init="categoryTree = child" ng-include="CONFIG.CATEGORY_SELECTOR">
        </div>
        <br/>
    </div>
</div>

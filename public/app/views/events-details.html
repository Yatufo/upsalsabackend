<div class="container">

    <div class="row">
        <div class="col-xs-12 col-md-6 ">
            <div class="panel panel-danger">
                <div class="panel-heading">{{event.summary}}</div>

                <div class="panel-body">
                    <p><i class="fa fa-calendar fa-lg"> </i> {{event.start.dateTime | date: 'EEEE, MMMM d h:mma' }}</p>
                    <p> <i class="fa fa-clock-o fa-lg"></i> {{event.duration}} hours</p>
                    <p><i ng-if="event.location" class="fa fa-map-marker fa-lg"></i> {{event.location}}</p>
                    <p>
                        <ul class="list-inline">
                            <li class="fa fa-list fa-lg"></li>
                            <li ng-repeat="category in event.categories">{{category}}</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-6 text-center">
            <iframe width="400" height="290" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBMz9TgJkerLAN9fTCUZajRx5RDxYSzuDs
    &q=salsa class, Montreal+QC&zoom=12">
            </iframe>
        </div>


    </div>
</div>
